syntax = "proto2";

import "player.proto";
option java_package = "proto";
option java_outer_classname = "UdpPacketProtos";

message UdpPacket{
	enum PacketType {
		CONNECT = 0;
		CREATE_ROOM = 1;		
		LEAVE = 2;
		JOIN = 3;
		PLAY = 4;
		PLAYER_LIST = 5;
		ERR_RDNE = 6;
		ERR_RFULL= 7;
		ERR = 8;
  }

	required PacketType type = 1;

	message ConnectPacket{
		required PacketType type = 1;
		optional Player player = 2;
	}

	message CreateRoomPacket{
		required PacketType type = 1;
    optional string room_id  = 2;
    optional int32 max_players = 3;
		required Player player = 4;
	}

	message LeavePacket{
		required PacketType type = 1;
    optional Player player = 2;
	}

	message JoinPacket{
    required PacketType type = 1;
    required Player player_list = 2;
    optional string room_id  = 3;
	}


	message PlayerListPacket {
		required PacketType type = 1;
		repeated Player player_list = 2;
	}

  message ErrLfullPacket {
    required PacketType type = 1;
    optional string err_message = 2;
  }

	message ErrPacket {
    required PacketType type = 1;
    optional string err_message = 2;
  }
}